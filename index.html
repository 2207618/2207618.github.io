<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div id="register-container">
        <h1>Player Registration</h1>
        <form id="player-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required minlength="3">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required minlength="3">


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <label for="age-out">Age: </label>
    <input id="age-out" disabled>
    
    <script>
        // Get reference to the date of birth input and age output elements
        const dobInput = document.getElementById('dob');
        const ageOutput = document.getElementById('age-out');

        // Function to calculate age based on the provided date of birth
        function calculateAge() {
            const dobValue = new Date(dobInput.value);
            const today = new Date();
            let age = today.getFullYear() - dobValue.getFullYear();
            const monthDiff = today.getMonth() - dobValue.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobValue.getDate())) {
                age--;
            }

            // Display the calculated age in the age output field
            ageOutput.value = age;
        }

        // Add an event listener to the date of birth input to trigger age calculation on input
        dobInput.addEventListener('input', calculateAge);
    </script>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br> <br>
            <button type="button" id="register-btn">Register</button>
        </form>
    </div>

    <div id="play-area">
        <h1>Multiplication Game</h1>
        <button id="start-btn" disabled>Start</button>
        <button id="end-btn" disabled>End</button>

        <div id="info"></div>
        <div id="scoreboard">
            <p>Score: <span id="score"></span></p>
        </div>
        <div id="equation-container">
            <h2>Solve the equation:</h2>
            <p id="equation"></p>
        </div>
        <div id="guess-container">
            <label for="user-guess">Your Answer:</label>
            <input type="number" id="user-guess">
            <button id="accept" disabled>Accept</button>
            <button id="next-btn" disabled>Next</button>
        </div>
        <button id="show" disabled>Show Percentage</button>
    </div>

    <div id="results-area">
        <textarea id="showpercentage" rows="10" cols="50" disabled></textarea>
        <br> <br>
        <textarea id="showallplayers" rows="10" cols="50" disabled></textarea>
    </div>

    <div id="showcharts">
        <div id="gender-chart">
            <h2>Player Gender Chart</h2>
            <div id="gender-table"></div>
        </div>
        <div id="freq-chart">
            <h2>Score % Frequency Chart</h2>
            <div id="freq-table"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
